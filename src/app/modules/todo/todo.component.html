<div  class="mx-auto max-w-xl relative">
  <div class="mt-0">
    <app-todo-components-component
                                    (removeTask)="handleRemoveTask($event)"
                                   (updateStatusTask)="handleUpdateStatus($event)"
                                    (updateTask)="updateTaskModal($event)"
                                   *ngFor="let task of tasks"
                                   [id]="task.id"
                                   [title]="task.title"
                                   [status]="task.status"
                                   [date]="task.created_at"
                                   [description]="task.description"
    ></app-todo-components-component>
    <div *ngIf="tasks && tasks.length === 0"
         class="w-ful p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <svg class="w-7 h-7 text-gray-500 dark:text-gray-400 mb-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M18 5h-.7c.229-.467.349-.98.351-1.5a3.5 3.5 0 0 0-3.5-3.5c-1.717 0-3.215 1.2-4.331 2.481C8.4.842 6.949 0 5.5 0A3.5 3.5 0 0 0 2 3.5c.003.52.123 1.033.351 1.5H2a2 2 0 0 0-2 2v3a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V7a2 2 0 0 0-2-2ZM8.058 5H5.5a1.5 1.5 0 0 1 0-3c.9 0 2 .754 3.092 2.122-.219.337-.392.635-.534.878Zm6.1 0h-3.742c.933-1.368 2.371-3 3.739-3a1.5 1.5 0 0 1 0 3h.003ZM11 13H9v7h2v-7Zm-4 0H2v5a2 2 0 0 0 2 2h3v-7Zm6 0v7h3a2 2 0 0 0 2-2v-5h-5Z"/>
      </svg>
      <a href="#">
        <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">Don't have tasks</h5>
      </a>
      <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">If you need create a task, you can press on the buttom</p>
      <app-button-component
        (click)="createTaskModal()"
      type_button="button"
      class_button="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      text_button="CREATE A TASK"></app-button-component>
    </div>
  </div>

  <div class="fixed mx-auto max-w-xl left-0 bottom-5 right-5">
    <app-button-component
    [class_button]="'float-right text-white bg-purple-600 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-purple-500 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-purple-500 dark:hover:bg-purple-600 dark:focus:ring-purple-600'"
    [type_button]="'button'"
    (click)="createTaskModal()"
    [icon]="'add'">
    </app-button-component>
  </div>

  <app-create-task-modal-component
    (updateTaskConfirm)="handleUpdateTask($event)"
    (createTaskConfirm)="handleCreateTask($event)"
  ></app-create-task-modal-component>

</div>
