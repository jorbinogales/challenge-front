<form [formGroup]="parentForm">
  <label *ngIf="label_name" for="{{ for }}" class="block text-sm font-semibold leading-6 text-gray-900">
    {{ label_name }}
  </label>
  <div class="mt-2.5">
    <input
      [value]="join_value"
      type="{{ type }}"
      name="{{ name }}"
      id="{{ id }}"
      autocomplete="{{ autocomplete}}"
      required="{{ required }}"
      class="{{class}}"
      [formControlName]="formControlName"
      placeholder="{{placeholder}}">
  </div>
</form>
